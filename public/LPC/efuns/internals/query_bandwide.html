	名称:
		query_bandwide() - 传回当前游戏端口的数据
		传输速率。
	语法:
		float *query_bandwide();

		浮点数组 query_bandwide();
	用法:
		传回当前游戏端口的数据传输速率。

		传回的浮点数组的第一个浮点数为进入服务器的
		数据传输速率，第二个浮点数为从服务器送出的
		数据传输速率。

		传输速率的单位为：字节/秒

		数值为每分钟的平均速率。

	by 发现号(Find@tx)
</PRE></DIV></BODY></HTML>

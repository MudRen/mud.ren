	cos(3)			MudOS v21c2		(5 Sep 1994)

	名称:
		cos() - 传回一个浮点数的馀弦值 (cosine)
	语法:
		float cos( float f );

		浮点数 cos( 浮点数 f );
	用法:
		传回参数 f 的馀弦值, f  以弪度 (radians) 为单位.
	参考:
		acos(3), asin(3), atan(3), sin(3), tan(3)
	翻译:
		Spock @ FF	97.Jan.27.		(printed 3/16/95)

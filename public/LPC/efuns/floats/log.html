	log(3)			MudOS v21c2		(5 Sep 1994)

	名称:
		log() - 传回一个浮点数的自然对数
	语法:
		float log( float f );

		浮点数 log( 浮点数 f );
	用法:
		传回参数 f  的自然对数. f 必须为正值.
	参数:
		exp(3), pow(3), sqrt(3)
	翻译:
		Spock @ FF	97.Feb.18.		(printed 3/16/95)

	tan(3)			MudOS v21c2		(5 Sep 1994)

	名称:
		tan() - 传回一个浮点数的正切值 (tangent)
	语法:
		float tan( float f );

		浮点数 tan( 浮点数 f );
	用法:
		传回参数 f 的正切值, f 的单位是弪度值 (radians).
	参考:
		acos(3), asin(3), atan(3), cos(3), sin(3)
	翻译:
		Spock @ FF	97.Jul.24.		(printed 3/16/95)

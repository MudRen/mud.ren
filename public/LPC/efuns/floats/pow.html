	pow(3)			MudOS v21c2		(5 Sep 1994)

	名称:
		pow() - 计算一个浮点数 (float) 的乘幂.
	语法:
		float pow( float x, float y );

		浮点数 pow( 浮点数 x, 浮点数 y );
	用法:
		pow() 传回 x 的 y 次方值. 如果 x 是 0.0, y 必须为正数.
		如果 x 为负数, y 必须为一个整数.
	参考:
		exp(3), log(3), sqrt(3)
	翻译:
		Spock @ FF	97.Apr.24.		(printed 3/16/95)

	atan(3)			MudOS v21c2		(5 Sep 1994)

	名称:
		atan() - 传回一个浮点数的正切值 (tangent).
	语法:
		float atan( float f );

		浮点数 atan( 浮点数 f );
	用法:
                传回参数 f  的反正切值, f 的单位是弪度 (radians).
	参考:
		acos(3), asin(3), cos(3), sin(3), tan(3)
	翻译:
		Spock @ FF	96.Oct.15.		(printed 3/16/95)

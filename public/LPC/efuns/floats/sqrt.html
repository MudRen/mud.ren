	sqrt(3)			MudOS v21c2		(5 Sep 1994)

	名称:
		sqrt() - 传回一个浮点数的平方根 (square root).
	语法:
		float sqrt( float f );

		浮点数 sqrt( 浮点数 f );
	用法:
		sqrt() 传回参数 f  的正平方根. f 不可为负.
	参考:
		exp(3), log(3), pow(3)
	翻译:
		Spock @ FF	97.jul.23.		(printed 3/16/95)

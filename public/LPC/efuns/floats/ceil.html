	ceil(3)			MudOS v21c2		(5 Sep 1994)

	名称:
		ceil() - 把一个浮点数进位成最近的整数值.
	语法:
		float ceil( float f );

		浮点数 ceil( 浮点数 f );
	用法:
		传回一个最接近 f  而且等於或大於 f  的整数浮点数, 
		即 f  的小数位都无条件进位成整数.
	参考:
		floor(3), to_int(3), to_float(3)
	翻译:
		Spock @ FF	96.Oct.24.		(printed 3/16/95)

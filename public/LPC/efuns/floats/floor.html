	floor(3)		MudOS v21c2		(5 Sep 1994)

	名称:
		floor() - 找到最靠近一个浮点数, 而小於或等於此
			  浮点数的整数, 意即把一个浮点数的小数
			  位舍去.
	语法:
		float floor( float f );

		浮点数 floor( 浮点数 f );
	用法:
		传回一个最靠近浮点数 f, 而等於或小於 f  的整数.
	参考:
		ceil(3), to_int(3), to_float(3)
	翻译:
		Spock @ FF	97.Feb.12.		(printed 3/16/95)

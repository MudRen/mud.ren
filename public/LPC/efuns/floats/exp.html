	exp(3)			MudOS v21c2		(5 Sep 1994)

	名称:
		exp() - 以一个浮点数为指数, 自然对数 e  为底数
			计算其值.
	语法:
		float exp( float f );

		浮点数 exp( 浮点数 f );
	用法:
		exp() 传回 e^f 的值.
	参考:
		log(3), pow(3), sqrt(3)
	翻译:
		Spock @ FF	97.Feb.12.		(printed 3/16/95)

	sin(3)			MudOS v21c2		(5 Sep 1994)

	名称:
		sin() - 传回一个浮点数的正弦值 (sine).
	语法:
		float sin( float f );

		浮点数 sin( 浮点数 f );
	用法:
		传回参数的正弦值. f 的单位是弪度 (radians).
	参考:
		acos(3), asin(3), atan(3), cos(3), tan(3)
	翻译:
		Spock @ FF	97.Jul.23.		(printed 3/16/95)

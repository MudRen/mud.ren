	mkdir(3)		MudOS v21c2		(5 Sep 1994)

	名称:
		mkdir() - 创造一个目录.
	语法:
		int mkdir( string directory );

		整数 mkdir( 字串 directory );
	用法:
		创造指定的目录. 成功传回 1, 失败则传回 0.
	参考:
		rm(3), rmdir(3), link(3)
	翻译:
		Spock @ FF	97.Apr.15.		(printed 3/16/95)

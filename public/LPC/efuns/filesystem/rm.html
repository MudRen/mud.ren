	rm(3)			MudOS v21c2		(5 Sep 1994)

	名称:
		rm() - 删除一个档案.
	语法:
		int rm( string file );

		整数 rm( 字串 file );
	用法:
		删除 file 这个档案. 如果失败就传回 0, 成功则传回 1.
	参考:
		mkdir(3), rmdir(3), link(3)
	翻译:
		Spock @ FF	97.Jun.2.		(printed 3/16/95)

	rmdir(3)		MudOS v21c2		(5 Sep 1994)

	名称:
		rmdir() - 删除一个目录.
	语法:
		int rmdir( string dir );

		整数 rmdir( 字串 dir );
	用法:
		删除 dir 这个目录.
	传回值:
		成功就传回非零值 (nonzero), 失败则传回 0.
	参考:
		rm(3), mkdir(3), link(3)
	翻译:
		Spock @ FF	97.Jun.2.		(printed 3/16/95)

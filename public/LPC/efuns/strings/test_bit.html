	test_bit(3)		MudOS v21c2		(5 Sep 1994)

	名称:
		test_bit() - 检查一个位元字串 (bitstring) 中某一个位元
			    (bit)  的值.
	语法:
		int test_bit( string str, int n );

		整数 test_bit( 字串 str, 整数 n );
	用法:
		传回字串 str 中, 第 n  个位元是 0  或 1.
	参数:
		set_bit(3), clear_bit(3)
	翻译:
		Spock @ FF	97.Jul.24.		(printed 3/16/95)

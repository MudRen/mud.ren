	capitalize(3)		MudOS v21c2		(5 Sep 1994)

	名称:
		capitalize() - 把一个字串的第一个英文字元
			       (character) 转成大写.
	语法:
		string capitalize( string str );

		字串 capitalize( 字串 str );
	用法:
		把传入字串 str 的第一个英文字元转成大写, 并传回一个
		转换後的字串.
	参考:
		lower_case(3)
	翻译:
		Spock @ FF	96.Oct.16.		(printed 3/16/95)

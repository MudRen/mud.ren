	strlen(3)		MudOS v21c2		(5 Sep 1994)

	名称:
		strlen() - 传回一个字串的长度.
	语法:
		int strlen( string str );

		整数 strlen( 字串 str );
	用法:
		strlen() 传回一个字串中有多少个字元 (characters).
	参考:
		sizeof(3)
	翻译:

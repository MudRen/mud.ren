	save_variable(3)	MudOS v21c2		(5 Sep 1994)

	名称:
		save_variable() - 将变数值储存为一个字串 (string).
	语法:
		string save_variable( mixed var );

		字串 save_variable( 混合 var );
	用法:
		把变数值储存成一个字串. 储存变数的格式跟 
		save/restore_object 函式一样.
	参考:
		save_object(3)
	翻译:
		Spock @ FF	97.Jul.4.		(printed 3/16/95)

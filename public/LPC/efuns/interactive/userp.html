	userp(3)		MudOS v21c2		(5 Sep 1994)

	名称:
		userp() - 判断指定的物件是否曾为可互动 (interactive).
	语法:
		int userp( object );

		整数 userp( 物件 );
	用法:
		如果 arg  曾是可互动物件, 则传回 1.
	参考:
		interactive(3), users(3), living(3)
	翻译:
		Spock @ FF	97.jul.25.		(printed 3/16/95)

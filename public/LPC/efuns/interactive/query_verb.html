	query_verb(3)		MudOS	v21c2		(5 Sep 1994)

	名称:
		query_verb() - 传回现在执行的命令名称.
	语法:
		string query_verb( void );

		字串 query_verb( 无参数 );
	用法:
		传回目前执行的命令名称. 如果现在没有执行任何命令,
		则传回 0. 这个函式的用途是: 当好几个命令会执行同一
		个函式时, 判断到底是哪一个命令呼叫此函式.
	参考:
		add_action(3)
	翻译:
		Spock @ FF	97.May.2.		(printed 3/16/95)

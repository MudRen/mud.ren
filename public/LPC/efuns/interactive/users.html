	users(3)		MudOS v21c2		(5 Sep 1994)

	名称:
		users() - 传回一个包含所有可互动 (interactive) 玩家
			  的阵列.
	语法:
		object *users( void );

		物件 *users( 无参数 );
	用法:
		传回一个物件阵列, 此阵列包括所有的可互动玩家.
	参考:
		livings(3), children(3), objects(3)
	翻译:
		Spock @ FF	97.jul.25.		(printed 3/16/95)

	query_idle(3)		MudOS v21c2		(5 Sep 1994)

	名称:
		query_idle()  - 询问一个互动的 (interactive) 玩家已经
				发呆 (idle) 几秒.
	语法:
		int query_idle( object ob );

		整数 query_idle( 物件 ob );
	用法:
		询问一个互动的 (interactive) 玩家物件已经发呆 (idle) 几秒.
	参考:
		in_edit(3), in_input(3)
	翻译:
		Spock @ FF	97.May.1.		(printed 3/16/95)

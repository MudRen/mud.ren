	heart_beats

	名称：
		heart_beats()
		返回当前有心跳的物件阵列

	语法：
		object array heart_beats()
		*object heart_beats()
		物件阵列 heart_beats（无参数）

	用法：
		返回当前有心跳的所有物件，这个函数只有
		再定义了 PACKAGE_CONTRIB 才可用。

	参考：
		heart_beat,
		set_heart_beat,
		query_heart_beat

	by 发现号(Find@tx)</PRE></DIV></BODY></HTML>

	heart_beat_info

	名称：
		heart_beat_info()
		返回当前有心跳的物件阵列

	语法：
		object array heart_beat_info()
		*object heart_beat_info()
		物件阵列 heart_beat_info（无参数）

	用法：
		返回当前有心跳的所有物件，这个函数只有
		在定义了 COMPAT_32 才可用。

	参考：
		heart_beats

	by 发现号(Find@tx)</PRE></DIV></BODY></HTML>

	crc32(3)		MudOS v21c2		(5 Sep 1994)

	名称:
		crc32() - 计算一个暂存区或字串的循环重覆码
			(cycle redundency code)
	语法:
		int crc32( buffer | string x );

		整数 crc32( 暂存区 | 字串 x );
	用法:
		计算并传回给定的暂存区或是字串 x 的 CRC-32 码.
	翻译:
		Spock @ FF	97.Jan.27.		(printed 3/16/95)

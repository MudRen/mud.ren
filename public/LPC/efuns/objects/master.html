	master(3)		MudOS v21c2		(5 Sep 1994)

	名称:
		master() - 传回主宰物件 (master object)
	语法:
		object master( void );

		物件 master( 无参数 );
	用法:
		传回指向主宰物件 (master object) 的指标 (pointer).
	参考:
		find_object(3)
	翻译:
		Spock @ FF	97.Apr.13.		(printed 3/16/95)

	db_status()

	名称：
		db_status() 返回数据库扩展包的当前状态描述的字符串

	语法：
		string db_status()

		字符串 db_status()

	用法：
		这个函数返回数据库扩展包的当前状态描述的字符串，
		字符串包括数据库类型（例如：mysql）以及已经建立
		的有效连接数。

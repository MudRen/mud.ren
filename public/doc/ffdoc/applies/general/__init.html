<H1>
<FONT COLOR="#FF99FF"><FONT SIZE=+3>__INIT(4)　 MudOS v21c2　 (5 Sep 1994)</FONT></FONT></H1></CENTER>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">名称:</FONT>
<UL>__INIT - 此函数已经作废.</UL>
<FONT COLOR="#FFFFCC">语法:</FONT>
<UL>__INIT( void );

<P>__INIT( 无参数 );</UL>
<FONT COLOR="#FFFFCC">用法:</FONT>
<UL>以前物件在创造 (create) 之前调用此函数. 初始化 (initialization)　 全局变量的工作目前由其他的函数取代,
而再也无法插手干预初始化的过程. 因此 __INIT 函数已经作废.</UL>
<FONT COLOR="#FFFFCC">翻译:</FONT>
<UL>Spock @ FF 97.Aug.3.　 (printed 3/16/95)</UL>

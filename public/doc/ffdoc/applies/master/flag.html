<CENTER><FONT COLOR="#FF99FF"><FONT SIZE=+3>flag(4)　　 MudOS v21c2　 (5
Sep 1994)</FONT></FONT></CENTER>

<HR WIDTH="100%"><FONT COLOR="#FFFFCC">　名称:</FONT>
<UL>　 flag - 当驱动程序启动时, 处理 mudlib 所指定的特定标志 (flag).</UL>
<FONT COLOR="#FFFFCC">　语法:</FONT>
<UL>　 void flag( string );

<P>　 无返回值 flag( 字符串 );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 驱动程序启动时, 如果在作业系统的命令列下指定 -f 选项, 每一个其他的命令列选项都会当作
flag() 的参数调用它.</UL>
<FONT COLOR="#FFFFCC">　翻译:</FONT>
<UL>　 Spock @ FF 97.Aug.6.　 (printed 3/16/95)</UL>

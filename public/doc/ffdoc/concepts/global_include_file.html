<H1>
<FONT COLOR="#FF99FF">全局引用文件 (global include file)</FONT></H1></CENTER>

<CENTER>
<HR WIDTH="100%"></CENTER>


<P><FONT COLOR="#CCFFFF">在组态文件 (config file) 中, 可能会有一个选项为
Global include file (暂译为: 全局引用文件). 如果有此定义, 则定义的文件将自动引入所有文件的开头中,
如同所有的文件开端都有 #include 将此文件引入.</FONT>

<P><FONT COLOR="#CCFFFF">如果有一些定义通用于所有的物件, 此为一个有用的方法.</FONT>

<P>

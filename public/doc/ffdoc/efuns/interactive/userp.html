Sep 1994)</FONT></FONT></CENTER>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名称:</FONT>
<UL>　 userp() - 判断指定的物件是否曾为可互动 (interactive).</UL>
<FONT COLOR="#FFFFCC">　语法:</FONT>
<UL>　 int userp( object );

<P>　 整数 userp( 物件 );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 如果 arg　 曾是可互动物件, 则返回 1.</UL>

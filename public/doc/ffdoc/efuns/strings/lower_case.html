<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名称:</FONT>
<UL>　 lower_case() - 转换一个指定字符串的内容为小写</UL>
<FONT COLOR="#FFFFCC">　语法:</FONT>
<UL>　 string lower_case( string str );

<P>　 字符串 lower_case( 字符串 str );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 返回一个指定字符串的小写样式 (原来的字符串不会变更) .</UL>

<CENTER><FONT COLOR="#FF99FF"><FONT SIZE=+3>cos(3)　　 MudOS v21c2　 (5 Sep 1994)</FONT></FONT></CENTER>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名称:</FONT>
<UL>　 cos() - 返回一个浮点数的余弦值 (cosine)</UL>
<FONT COLOR="#FFFFCC">　语法:</FONT>
<UL>　 float cos( float f );

<P>　 浮点数 cos( 浮点数 f );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 返回参数 f 的余弦值, f　 以弪度 (radians) 为单位.</UL>

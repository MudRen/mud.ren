<CENTER><FONT COLOR="#FF99FF"><FONT SIZE=+3>sqrt(3)　　 MudOS v21c2　 (5 Sep
1994)</FONT></FONT></CENTER>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名称:</FONT>
<UL>　 sqrt() - 返回一个浮点数的平方根 (square root).</UL>
<FONT COLOR="#FFFFCC">　语法:</FONT>
<UL>　 float sqrt( float f );

<P>　 浮点数 sqrt( 浮点数 f );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 sqrt() 返回参数 f　 的正平方根. f 不可为负.</UL>

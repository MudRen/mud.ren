<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名称:</FONT>
<UL>　 exp() - 以一个浮点数为指数, 自然对数 e　 为底数计算其值.</UL>
<FONT COLOR="#FFFFCC">　语法:</FONT>
<UL>　 float exp( float f );

<P>　 浮点数 exp( 浮点数 f );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 exp() 返回 e^f 的值.</UL>

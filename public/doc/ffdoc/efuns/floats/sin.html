<CENTER><FONT COLOR="#FF99FF"><FONT SIZE=+3>sin(3)　　 MudOS v21c2　 (5 Sep 1994)</FONT></FONT></CENTER>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名称:</FONT>
<UL>　 sin() - 返回一个浮点数的正弦值 (sine).</UL>
<FONT COLOR="#FFFFCC">　语法:</FONT>
<UL>　 float sin( float f );

<P>　 浮点数 sin( 浮点数 f );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 返回参数的正弦值. f 的单位是弪度 (radians).</UL>

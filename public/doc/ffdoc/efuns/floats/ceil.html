<CENTER><FONT COLOR="#FF99FF"><FONT SIZE=+3>ceil(3)　　 MudOS v21c2　 (5
Sep 1994)</FONT></FONT></CENTER>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名称:</FONT>
<UL>　 ceil() - 把一个浮点数进位成最近的整数值.</UL>
<FONT COLOR="#FFFFCC">　语法:</FONT>
<UL>　 float ceil( float f );

<P>　 浮点数 ceil( 浮点数 f );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 返回一个最接近 f　 而且等于或大于 f　 的整数浮点数, 即 f　 的小数位都无条件进位成整数.</UL>

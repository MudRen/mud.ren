<CENTER><FONT COLOR="#FF99FF"><FONT SIZE=+3>crc32(3)　 MudOS v21c2　 (5 Sep
1994)</FONT></FONT></CENTER>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名称:</FONT>
<UL>　 crc32() - 计算一个缓冲区或字符串的循环重覆码 (cycle redundency code)</UL>
<FONT COLOR="#FFFFCC">　语法:</FONT>
<UL>　 int crc32( buffer | string x );

<P>　 整数 crc32( 缓冲区 | 字符串 x );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 计算并返回给定的缓冲区或是字符串 x 的 CRC-32 码.</UL>
<FONT COLOR="#FFFFCC">　翻译:</FONT>
<UL>　 Spock @ FF 97.Jan.27.　 (printed 3/16/95)</UL>

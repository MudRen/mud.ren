<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名称:</FONT>
<UL>　 mkdir() - 创造一个目录.</UL>
<FONT COLOR="#FFFFCC">　语法:</FONT>
<UL>　 int mkdir( string directory );

<P>　 整数 mkdir( 字符串 directory );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 创造指定的目录. 成功返回 1, 失败则返回 0.</UL>

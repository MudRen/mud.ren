<CENTER><FONT COLOR="#FF99FF"><FONT SIZE=+3>rm(3)　　 MudOS v21c2　 (5 Sep 1994)</FONT></FONT></CENTER>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名称:</FONT>
<UL>　 rm() - 删除一个文件.</UL>
<FONT COLOR="#FFFFCC">　语法:</FONT>
<UL>　 int rm( string file );

<P>　 整数 rm( 字符串 file );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 删除 file 这个文件. 如果失败就返回 0, 成功则返回 1.</UL>

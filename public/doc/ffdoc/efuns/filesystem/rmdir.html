<CENTER><FONT COLOR="#FF99FF"><FONT SIZE=+3>rmdir(3)　 MudOS v21c2　 (5 Sep
1994)</FONT></FONT></CENTER>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名称:</FONT>
<UL>　 rmdir() - 删除一个目录.</UL>
<FONT COLOR="#FFFFCC">　语法:</FONT>
<UL>　 int rmdir( string dir );

<P>　 整数 rmdir( 字符串 dir );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 删除 dir 这个目录.</UL>
<FONT COLOR="#FFFFCC">　返回值:</FONT>
<UL>　 成功就返回非零值 (nonzero), 失败则返回 0.</UL>

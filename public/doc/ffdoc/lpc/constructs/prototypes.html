<CENTER><FONT COLOR="#FFFFCC">* 函数的原型 (prototype):</FONT></CENTER>

<HR WIDTH="100%">
<BR>LPC 的函数原型与 ANSI C 非常相似. 函数原型可以做较好的类型检查, 并当作一种「前声明」
('forward' declaration).

<P><FONT COLOR="#FFCC99">返回值形态 函数名称( 第一个参数类型 参数一, 第二个参数形态
参数二, ... );</FONT>

<P>上面的函数在函数原型中, 参数不需要给名称:

<P><FONT COLOR="#FFCC99">返回值形态 函数名称( 参数一, 参数二, ... );</FONT>

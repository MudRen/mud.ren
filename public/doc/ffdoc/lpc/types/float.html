<H1>
<FONT COLOR="#FF99FF">float</FONT></H1></CENTER>

<CENTER>
<HR WIDTH="100%"></CENTER>


<P>MudOS LPC 目前支援浮点数形态 (floating point type).
<BR>只需要如以下般声明变量:
<UL><FONT COLOR="#99FF99">float pi;</FONT></UL>
一般来说, 整数的运算方式亦可用于浮点数. 浮点数常数 (constant) 可以包含小数点,
例如:
<UL><FONT COLOR="#99FF99">pi = 3.14159265;</FONT></UL>
LPC 的浮点数形态, 基本上是 C　 提供的单精确度 (single precision) 浮点数形态.
在大多数的机器上会有七位数的精确度 (十进位).

<H1>
<FONT COLOR="#FF99FF">readme</FONT></H1></CENTER>

<CENTER>
<HR WIDTH="100%"></CENTER>


<P>在 LPC　 程序中, 任何以 <FONT COLOR="#FFCC99">#</FONT>　 开头的一行就是预处理区命令
(preprocessor directive).

<P>预处理区命令并非真正的程序语句, 它们指示编译器 (compiler) 在编译源代码的时候做一些事.
例如: <FONT COLOR="#FFCC99">#if</FONT> 语句可以在某些条件成立时 (为「真」值)
, 才编译此段源代码.

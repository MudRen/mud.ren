<H1>
<FONT COLOR="#FF99FF">define</FONT></H1></CENTER>

<CENTER>
<HR WIDTH="100%"></CENTER>
预处理区的 #define　 命令会造出一个宏, 将文件后面出现的宏名称置换为宏定义的内容.
<BR>举例来说, 如果您有以下这行:

<P><FONT COLOR="#99FF99">#define apples oranges</FONT>

<P>则您源代码中的每个 apple , 都会被视为 oranges.

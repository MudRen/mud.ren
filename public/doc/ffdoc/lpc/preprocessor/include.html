<H1>
<FONT COLOR="#FF99FF">include</FONT></H1></CENTER>

<CENTER>
<HR WIDTH="100%"></CENTER>
以下这行:

<P><FONT COLOR="#FFCC99">#include "filename"</FONT>

<P>会让驱动程序编译此文件时, 假装 filename 中的内容已经全数放入文件中.
如果您想引用许多其他物件中的某些函数, 请用 inherit　 代替 #include.　 #include
让每个物件都有引用档 (include file) 的一份源代码拷贝, 而继承让许多物件共享一段源代码.
